    <script>
        // quiz2.js - X·ª≠ l√Ω ri√™ng cho Lesen Teil 2 v·ªõi nh√≥m vƒÉn b·∫£n
        $(document).ready(function() {
            // Th·ª≠ c√°c ƒë∆∞·ªùng d·∫´n kh√°c nhau cho file JSON
            const dataFiles = [
                'data/data2.json',
                './data/data2.json',
                '../data/data2.json',
                'data2.json'
            ];
            
            let currentQuizData = null;
            let currentPage = 1;
            const questionsPerPage = 5; // Gi·∫£m xu·ªëng ƒë·ªÉ d·ªÖ ki·ªÉm tra
            let totalPages = 1;
            let allQuestions = [];
            let groupedQuestions = {};
            let displayedGroups = new Set();

            // Kh·ªüi t·∫°o quiz
            initQuiz();

            function initQuiz() {
                loadQuizData();
                
                $('#submit-btn').click(function() {
                    submitQuiz();
                });
                
                $('#retry-btn').click(function() {
                    loadQuizData();
                });

                // S·ª± ki·ªán ph√¢n trang
                $('#prev-page').click(function() {
                    if (currentPage > 1) {
                        currentPage--;
                        displayCurrentPage();
                    }
                });

                $('#next-page').click(function() {
                    if (currentPage < totalPages) {
                        currentPage++;
                        displayCurrentPage();
                    }
                });
            }

            function loadQuizData() {
                $('#loading').show();
                $('#quiz-content').hide();
                $('#result-container').hide();
                $('#error-message').hide();
                displayedGroups.clear();
                
                // Th·ª≠ t·∫£i t·ª´ c√°c ƒë∆∞·ªùng d·∫´n kh√°c nhau
                tryLoadData(0);
            }

            function tryLoadData(index) {
                if (index >= dataFiles.length) {
                    // ƒê√£ th·ª≠ h·∫øt t·∫•t c·∫£ ƒë∆∞·ªùng d·∫´n
                    $('#loading').hide();
                    $('#error-text').html('Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu. Vui l√≤ng ki·ªÉm tra:<br>' +
                                         '1. File data2.json c√≥ t·ªìn t·∫°i kh√¥ng<br>' +
                                         '2. ƒê∆∞·ªùng d·∫´n ƒë·∫øn file c√≥ ƒë√∫ng kh√¥ng<br>' +
                                         '3. C·∫•u tr√∫c JSON c√≥ h·ª£p l·ªá kh√¥ng');
                    $('#error-message').show();
                    return;
                }

                const currentFile = dataFiles[index];
                console.log('ƒêang th·ª≠ t·∫£i t·ª´:', currentFile);

                $.ajax({
                    url: currentFile,
                    type: 'GET',
                    dataType: 'json',
                    success: function(data) {
                        console.log('‚úÖ D·ªØ li·ªáu t·∫£i th√†nh c√¥ng t·ª´:', currentFile);
                        console.log('D·ªØ li·ªáu nh·∫≠n ƒë∆∞·ª£c:', data);
                        currentQuizData = data;
                        processQuestions(data);
                        $('#loading').hide();
                        $('#quiz-content').show();
                        displayCurrentPage();
                    },
                    error: function(xhr, status, error) {
                        console.log('‚ùå L·ªói t·∫£i t·ª´', currentFile + ':', error);
                        // Th·ª≠ ƒë∆∞·ªùng d·∫´n ti·∫øp theo
                        tryLoadData(index + 1);
                    }
                });
            }

            function processQuestions(questions) {
                console.log('B·∫Øt ƒë·∫ßu x·ª≠ l√Ω c√¢u h·ªèi...');
                
                // Ki·ªÉm tra c·∫•u tr√∫c d·ªØ li·ªáu
                if (!Array.isArray(questions)) {
                    console.error('D·ªØ li·ªáu kh√¥ng ph·∫£i l√† m·∫£ng:', questions);
                    showDataError('D·ªØ li·ªáu kh√¥ng ƒë√∫ng ƒë·ªãnh d·∫°ng m·∫£ng');
                    return;
                }

                if (questions.length === 0) {
                    console.error('M·∫£ng c√¢u h·ªèi r·ªóng');
                    showDataError('Kh√¥ng c√≥ c√¢u h·ªèi n√†o trong d·ªØ li·ªáu');
                    return;
                }

                console.log('S·ªë l∆∞·ª£ng c√¢u h·ªèi:', questions.length);
                console.log('C√¢u h·ªèi ƒë·∫ßu ti√™n:', questions[0]);

                groupedQuestions = {};
                
                questions.forEach((question, index) => {
                    if (!question.group_name) {
                        console.warn('C√¢u h·ªèi thi·∫øu group_name:', question);
                        question.group_name = 'Nh√≥m kh√¥ng x√°c ƒë·ªãnh';
                    }

                    if (!groupedQuestions[question.group_name]) {
                        groupedQuestions[question.group_name] = {
                            group_name: question.group_name,
                            mainText: '',
                            questions: []
                        };
                    }
                    
                    // L·∫•y text ch√≠nh (kh√¥ng ph·∫£i ti·∫øp t·ª•c)
                    if (question.text && !question.text.includes('(Ti·∫øp t·ª•c n·ªôi dung b√†i ƒë·ªçc')) {
                        groupedQuestions[question.group_name].mainText = question.text;
                    }
                    
                    groupedQuestions[question.group_name].questions.push(question);
                });

                console.log('ƒê√£ nh√≥m ƒë∆∞·ª£c c√°c c√¢u h·ªèi:', Object.keys(groupedQuestions).length, 'nh√≥m');

                // T·∫°o m·∫£ng t·∫•t c·∫£ c√¢u h·ªèi ƒë√£ s·∫Øp x·∫øp theo ID
                allQuestions = [];
                Object.values(groupedQuestions).forEach(group => {
                    const sortedQuestions = group.questions.sort((a, b) => (a.id || 0) - (b.id || 0));
                    allQuestions = allQuestions.concat(sortedQuestions);
                });

                console.log('T·ªïng s·ªë c√¢u h·ªèi sau khi s·∫Øp x·∫øp:', allQuestions.length);

                // ƒê√°nh s·ªë th·ª© t·ª± to√†n c·ª•c
                allQuestions.forEach((question, index) => {
                    question.globalIndex = index + 1;
                });

                // T√≠nh t·ªïng s·ªë trang
                totalPages = Math.ceil(allQuestions.length / questionsPerPage);
                
                console.log(`‚úÖ X·ª≠ l√Ω ho√†n t·∫•t: ${allQuestions.length} c√¢u h·ªèi, ${totalPages} trang, ${Object.keys(groupedQuestions).length} nh√≥m`);
            }

            function showDataError(message) {
                $('#loading').hide();
                $('#error-text').html(message + '<br>Vui l√≤ng ki·ªÉm tra c·∫•u tr√∫c file JSON.');
                $('#error-message').show();
            }

            function displayCurrentPage() {
                const $quizForm = $('#quiz-form');
                $quizForm.empty();

                if (allQuestions.length === 0) {
                    $quizForm.html('<div class="error"><p>Kh√¥ng c√≥ c√¢u h·ªèi n√†o ƒë·ªÉ hi·ªÉn th·ªã</p></div>');
                    return;
                }

                const startIndex = (currentPage - 1) * questionsPerPage;
                const endIndex = Math.min(startIndex + questionsPerPage, allQuestions.length);
                const currentPageQuestions = allQuestions.slice(startIndex, endIndex);

                console.log(`üìÑ Hi·ªÉn th·ªã trang ${currentPage}: c√¢u ${startIndex + 1}-${endIndex}`);

                // Nh√≥m c√°c c√¢u h·ªèi trong trang hi·ªán t·∫°i theo group
                const pageGroups = {};
                
                currentPageQuestions.forEach(question => {
                    const groupName = question.group_name;
                    if (!pageGroups[groupName]) {
                        pageGroups[groupName] = {
                            group_name: groupName,
                            mainText: groupedQuestions[groupName] ? groupedQuestions[groupName].mainText : '',
                            questions: []
                        };
                    }
                    pageGroups[groupName].questions.push(question);
                });

                // Hi·ªÉn th·ªã t·ª´ng nh√≥m trong trang hi·ªán t·∫°i
                Object.values(pageGroups).forEach((group) => {
                    const $groupContainer = $('<div>').addClass('group-container');
                    
                    // T√™n nh√≥m
                    const $groupName = $('<div>').addClass('group-name')
                        .text(group.group_name);
                    $groupContainer.append($groupName);
                    
                    // VƒÉn b·∫£n ch√≠nh c·ªßa nh√≥m
                    if (!displayedGroups.has(group.group_name) && group.mainText && group.mainText.trim() !== '') {
                        const $readingText = $('<div>').addClass('reading-text')
                            .html(`<h3>B√†i ƒë·ªçc:</h3><div class="reading-content">${group.mainText}</div>`);
                        $groupContainer.append($readingText);
                        displayedGroups.add(group.group_name);
                        console.log('üìñ Hi·ªÉn th·ªã vƒÉn b·∫£n cho nh√≥m:', group.group_name);
                    }

                    // Hi·ªÉn th·ªã t·ª´ng c√¢u h·ªèi trong nh√≥m
                    group.questions.forEach(question => {
                        const $questionElement = createQuestionElement(question);
                        $groupContainer.append($questionElement);
                    });
                    
                    $quizForm.append($groupContainer);
                });

                updatePaginationInfo(startIndex, endIndex);
            }

            function updatePaginationInfo(startIndex, endIndex) {
                const startQuestion = startIndex + 1;
                const endQuestion = endIndex;
                const totalQuestions = allQuestions.length;
                
                $('#quiz-progress').text(`Trang ${currentPage}/${totalPages} - C√¢u ${startQuestion}-${endQuestion}/${totalQuestions}`);
                $('#page-info').text(`Trang ${currentPage}/${totalPages}`);
                
                $('#prev-page').prop('disabled', currentPage === 1);
                $('#next-page').prop('disabled', currentPage === totalPages);
            }

            function createQuestionElement(question) {
                const $questionContainer = $('<div>').addClass('question-container')
                    .attr('data-id', question.id);
                
                const $questionNumber = $('<div>').addClass('question-number')
                    .text(`C√¢u ${question.id || 'N/A'}`);
                
                // Hi·ªÉn th·ªã text ti·∫øp theo n·∫øu c√≥
                if (question.text && question.text.includes('(Ti·∫øp t·ª•c n·ªôi dung b√†i ƒë·ªçc')) {
                    const $continueText = $('<div>').addClass('continue-text')
                        .text('(Ti·∫øp t·ª•c n·ªôi dung b√†i ƒë·ªçc...)');
                    $questionContainer.append($continueText);
                }
                
                const $questionText = $('<div>').addClass('question-text')
                    .text(question.question || 'C√¢u h·ªèi kh√¥ng c√≥ n·ªôi dung');
                
                $questionContainer.append($questionNumber, $questionText);
                
                const $optionsContainer = createOptionsContainer(question);
                $questionContainer.append($optionsContainer);
                
                return $questionContainer;
            }

            function createOptionsContainer(question) {
                const $optionsContainer = $('<div>').addClass('options-container');
                
                if (!question.answer || !Array.isArray(question.answer)) {
                    $optionsContainer.html('<div style="color: red;">Kh√¥ng c√≥ ƒë√°p √°n</div>');
                    return $optionsContainer;
                }
                
                question.answer.forEach((answer, index) => {
                    const $optionDiv = $('<div>').addClass('option');
                    
                    const $input = $('<input>').attr({
                        type: 'radio',
                        name: `question-${question.id}`,
                        value: answer ? answer.charAt(0) : 'X',
                        id: `q${question.id}-a${index}`
                    });
                    
                    const $label = $('<label>').attr('for', `q${question.id}-a${index}`)
                        .text(answer || 'ƒê√°p √°n kh√¥ng c√≥ n·ªôi dung');
                    
                    $optionDiv.append($input, $label);
                    $optionsContainer.append($optionDiv);
                });
                
                return $optionsContainer;
            }

            function submitQuiz() {
                if (!currentQuizData || allQuestions.length === 0) {
                    alert('Kh√¥ng c√≥ d·ªØ li·ªáu c√¢u h·ªèi ƒë·ªÉ ch·∫•m ƒëi·ªÉm');
                    return;
                }

                let totalScore = 0;
                let totalQuestions = 0;
                const results = [];

                allQuestions.forEach(question => {
                    totalQuestions++;
                    const selectedOption = $(`input[name="question-${question.id}"]:checked`);
                    const userAnswer = selectedOption.length > 0 ? selectedOption.val() : null;
                    const isCorrect = userAnswer === question.correct;
                    
                    if (isCorrect) {
                        totalScore += 10;
                    }

                    if (!results.find(r => r.name === question.group_name)) {
                        results.push({
                            name: question.group_name,
                            questions: []
                        });
                    }
                    
                    const group = results.find(r => r.name === question.group_name);
                    group.questions.push({
                        question: question.question,
                        userAnswer,
                        correctAnswer: question.correct,
                        isCorrect,
                        answers: question.answer
                    });
                });

                displayResults(totalScore, totalQuestions * 10, results);
            }

            function displayResults(totalScore, maxScore, results) {
                const $resultContainer = $('#result-container');
                const $quizContent = $('#quiz-content');
                
                $quizContent.hide();
                $resultContainer.show().empty();

                const $scoreContainer = $('<div>').addClass('score-container');
                
                const $scoreElement = $('<div>').addClass('score')
                    .text(totalScore);
                
                const $scoreText = $('<div>').addClass('score-text')
                    .text(`ƒêi·ªÉm: ${totalScore}/${maxScore}`);
                
                $scoreContainer.append($scoreElement, $scoreText);
                $resultContainer.append($scoreContainer);

                const $detailsContainer = $('<div>').addClass('result-details');
                
                results.forEach((group, groupIndex) => {
                    const $groupResult = $('<div>').addClass('result-group');
                    
                    const $groupTitle = $('<h3>').text(`${groupIndex + 1}. ${group.name}`);
                    $groupResult.append($groupTitle);

                    let groupScore = 0;
                    group.questions.forEach((q, qIndex) => {
                        if (q.isCorrect) groupScore += 10;
                        
                        const $feedbackItem = $('<div>').addClass(`feedback-item ${q.isCorrect ? 'correct' : 'incorrect'}`);
                        
                        const $questionText = $('<div>').addClass('feedback-question')
                            .text(`C√¢u ${qIndex + 1}: ${q.question}`);
                        
                        const $userAnswer = $('<div>').addClass('feedback-answer')
                            .text(`C√¢u tr·∫£ l·ªùi c·ªßa b·∫°n: ${q.userAnswer || 'Ch∆∞a tr·∫£ l·ªùi'}`);
                        
                        const $correctAnswer = $('<div>').addClass('feedback-correct')
                            .text(`ƒê√°p √°n ƒë√∫ng: ${q.correctAnswer}`);
                        
                        $feedbackItem.append($questionText, $userAnswer, $correctAnswer);
                        $groupResult.append($feedbackItem);
                    });

                    const $groupScoreElement = $('<div>').css({
                        'text-align': 'right',
                        'font-weight': 'bold',
                        'color': '#667eea',
                        'margin-top': '1rem'
                    }).text(`ƒêi·ªÉm nh√≥m: ${groupScore}/${group.questions.length * 10}`);
                    
                    $groupResult.append($groupScoreElement);
                    $detailsContainer.append($groupResult);
                });

                $resultContainer.append($detailsContainer);

                const $retryButton = $('<button>').addClass('btn-primary')
                    .text('L√†m l·∫°i b√†i ki·ªÉm tra')
                    .css({
                        'margin': '2rem auto',
                        'display': 'block'
                    })
                    .click(function() {
                        currentPage = 1;
                        displayedGroups.clear();
                        loadQuizData();
                        $resultContainer.hide();
                        $('#quiz-content').show();
                    });

                $resultContainer.append($retryButton);
                
                $('html, body').animate({
                    scrollTop: $resultContainer.offset().top
                }, 500);
            }
        });
    </script>
